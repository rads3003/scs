    :root {
      --primary-color: #2563eb;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --dark-color: #1e293b;
      --light-bg: #f8fafc;
    }

    body {

      background-color: var(--light-bg);
    }

    .navbar {

    }

    }

      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

    .stat-card {
      text-align: center;
      padding: 15px;
    }

    .stat-card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .stat-card h3 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    .stat-card p {
      color: #64748b;
      margin: 0;
      font-size: 0.9rem;
    }

    .process-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      margin-bottom: 25px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .process-card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    }

    .card-header-custom {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding: 20px;
      border-bottom: 2px solid #e2e8f0;
      transition: background 0.3s;
      user-select: none;
    }

    .card-header-custom:hover {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
    }

    .card-header-custom h5 {
      margin: 0;
      font-weight: 600;
      color: var(--dark-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* Eliminado el cursor pointer de aquí, se añade al div contenedor */
    }

    .card-header-custom .badge {
      font-size: 0.85rem;
      padding: 6px 12px;
    }

    .collapse-icon {
      transition: transform 0.3s;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .collapse-icon.collapsed {
      transform: rotate(-90deg);
    }

    .process-content {
      transition: all 0.3s ease;
    }

    .candidate-info {
      padding: 20px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    .candidate-info .info-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .candidate-info .info-row i {
      width: 30px;
      color: var(--primary-color);
    }

    .stage-timeline {
      padding: 25px;
    }

    .stage-item {
      display: flex;
      align-items: flex-start;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.3s;
      position: relative;
    }

    .stage-item::before {
      content: '';
      position: absolute;
      left: 19px;
      top: 45px;
      width: 2px;
      height: calc(100% + 12px);
      background: #e2e8f0;
    }

    .stage-item:last-child::before {
      display: none;
    }

    .stage-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }

    .stage-content {
      flex: 1;
    }

    .stage-approved {

    }

    .stage-approved .stage-icon {
      background: var(--success-color);
      color: white;
    }

    .stage-pending {
      background: #fffbeb;
      border-left: 4px solid var(--warning-color);
    }

    .stage-pending .stage-icon {
      background: var(--warning-color);
      color: white;
    }

    .stage-rejected {

      border-left: 4px solid var(--danger-color);
    }

      background: var(--danger-color);
      color: white;

    }

    }

    }

    }

    }

    .document-check-item label {

      margin: 0;
      font-size: 0.95rem;
    }

    .document-check-item.checked label {
      color: #059669;
      text-decoration: line-through;
    }

    .filter-bar {

      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

    .progress-bar-container {

    .modal-content {

    function validateRUT(rut) {
      if (!/^[0-9]+[-|‐]{1}[0-9kK]{1}$/.test(rut)) return false;
      let tmp = rut.split('-');
      let digv = tmp[1].toUpperCase();
      let rutBody = tmp[0];
      let suma = 0;
      let multiplo = 2;
      for (let i = rutBody.length - 1; i >= 0; i--) {
        suma += multiplo * rutBody.charAt(i);
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
      }
      let dvExpected = 11 - (suma % 11);
      dvExpected = dvExpected === 11 ? '0' : dvExpected === 10 ? 'K' : dvExpected.toString();
      return dvExpected === digv;
    }

              { name: "Certificado de antecedentes para fines especiales", checked: false },
              { name: "Certificado de afiliación de Fonasa", checked: false },
              { name: "Certificado de afiliación AFP", checked: false },
              { name: "Certificado de cuarto medio rendido", checked: false },
              { name: "Certificado de residencia", checked: false },
              { name: "Test control de impulso psol (aprobado)", checked: false }
            ]
          },
          // ETAPA CON OBSERVACIONES
          { name: "Aprobación Área de Operaciones", responsible: "Jorge Paredes", status: "Pendiente", date: "", comments: "" },
          { name: "Aprobación Cliente", responsible: "", status: "Pendiente", date: "" },
          { name: "Firma de Contrato", date: entryDate, responsible: "", status: "Pendiente", branchAuthorized: false },
          { 
            name: "Firma de Documentación Prevención", 
            responsible: "", 
            status: "Pendiente",
            documents: [
              { name: "IRL", checked: false },
              { name: "EPP", checked: false },
              { name: "Reglamento interno", checked: false },
              { name: "Capacitacion EPP", checked: false },
              { name: "capacitacion Extintores", checked: false }
            ]
          },
          { name: "Entrega de Rol de Turno", responsible: "", status: "Pendiente", date: "" },
          { name: "Retiro de Uniforme", responsible: "", status: "Pendiente", date: "" },
          { name: "Ingreso", date: entryDate, shift: shift, status: "Pendiente" }
        ]
      };
      processes.push(newProcess);
      saveProcesses();
      updateStats();
      renderProcesses();
      bootstrap.Modal.getInstance(document.getElementById('newProcessModal')).hide();
      
      // FIX 1: Resetear el formulario después de la creación
      e.target.reset(); 

      showToast('Proceso creado exitosamente.');
    });

    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('filterStatus').value;
      const sortBy = document.getElementById('sortBy').value;

      let filtered = processes.filter(proc => {
        const isMatch = proc.candidate.name.toLowerCase().includes(search) ||
                        proc.candidate.rut.toLowerCase().includes(search) ||
                        proc.id.toLowerCase().includes(search);
        const progress = calculateProgress(proc);
        const procStatus = progress === 100 ? 'completado' : 'activo';
        return isMatch && (!statusFilter || procStatus === statusFilter);
      });

      if (sortBy === 'recent') {
        filtered.sort((a, b) => new Date(b.stages[0].date) - new Date(a.stages[0].date));
      } else if (sortBy === 'name') {
        filtered.sort((a, b) => a.candidate.name.localeCompare(b.candidate.name));
      } else if (sortBy === 'progress') {
        filtered.sort((a, b) => calculateProgress(b) - calculateProgress(a));
      }

      renderFilteredProcesses(filtered);
    }

    function renderProcesses() {
      renderFilteredProcesses(processes);
    }

    function needsBranchValidation(proc) {
      const contractStage = proc.stages.find(stage => stage.name === 'Firma de Contrato');
      return contractStage && contractStage.status === 'Pendiente' && !contractStage.branchAuthorized;
    }

    function renderFilteredProcesses(filtered) {
      const list = document.getElementById('processesList');
      list.innerHTML = '';

      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <h4>No hay procesos registrados</h4>
            <p>Comienza creando un nuevo proceso de contratación</p>
            <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#newProcessModal">
              <i class="bi bi-plus-circle me-2"></i>Crear Primer Proceso
            </button>
          </div>
        `;
        return;
      }

      const currentOpenIds = new Set([...openProcessIds]);

      filtered.forEach((proc) => {
        const progress = calculateProgress(proc);
        const needsValidation = needsBranchValidation(proc);

        const card = document.createElement('div');
        card.className = 'process-card';
        card.innerHTML = `
          <div class="card-header-custom">
            <div class="d-flex justify-content-between align-items-center w-100" onclick="toggleProcess('collapse${proc.id}', '${proc.id}')" style="cursor: pointer;">
              <div class="d-flex align-items-center flex-grow-1">
                <i class="bi bi-chevron-down collapse-icon me-3 ${currentOpenIds.has(proc.id) ? '' : 'collapsed'}" id="icon${proc.id}"></i>
                <div>
                  <h5 class="mb-1"><i class="bi bi-person-badge me-2"></i>${proc.candidate.name}</h5>
                  <small class="text-muted">ID: ${proc.id} | Centro de Costo: ${proc.candidate.center}</small>
                  <div class="mini-progress">
                    <div class="mini-progress-bar" style="width: ${progress}%"></div>
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <span class="badge ${progress === 100 ? 'bg-success' : 'bg-warning'}">
                  ${progress === 100 ? 'Completado' : progress + '%'}
                </span>
                ${needsValidation ? '<i class="bi bi-flag-fill text-danger branch-flag" title="Requiere validación Branch Manager"></i>' : ''}
              </div>
            </div>
            <button class="btn btn-danger btn-sm ms-2 mt-2" onclick="deleteProcess('${proc.id}')"><i class="bi bi-trash"></i> Eliminar</button>
          </div>
          
          <div class="collapse process-content ${currentOpenIds.has(proc.id) ? 'show' : ''}" id="collapse${proc.id}">
            ${currentOpenIds.has(proc.id) ? generateProcessContent(proc) : ''}
          </div>
        `;
        list.appendChild(card);
      });
    }

    function generateProcessContent(proc) {
      // El progreso que se muestra aquí es INDIVIDUAL para 'proc'
      const completed = proc.stages.filter(s => s.status === 'Aprobado').length;
      const total = proc.stages.length;

      return `
        <div class="candidate-info">
          <div class="row">
            <div class="col-md-6">
              <div class="info-row"><i class="bi bi-card-text"></i><strong>RUT:</strong> ${proc.candidate.rut}</div>
              <div class="info-row"><i class="bi bi-telephone"></i><strong>Teléfono:</strong> ${proc.candidate.phone || 'N/A'}</div>
            </div>
            <div class="col-md-6">
              <div class="info-row"><i class="bi bi-envelope"></i><strong>Email:</strong> ${proc.candidate.email || 'N/A'}</div>
              <div class="info-row"><i class="bi bi-building"></i><strong>Centro:</strong> ${proc.candidate.center}</div>
            </div>
          </div>
          <div class="progress-bar-container">
            <div class="d-flex justify-content-between mb-1">
              <small><strong>Progreso General (Individual)</strong></small>
              <small><strong>${completed}/${total} etapas</strong></small>
            </div>
            <div class="progress" style="height: 8px;">
              <div class="progress-bar ${completed / total * 100 === 100 ? 'bg-success' : 'bg-primary'}" 
                   style="width: ${completed / total * 100}%"></div>
            </div>
          </div>
        </div>

        <div class="stage-timeline">
          ${proc.stages.map((stage, stageIndex) => `
            <div class="stage-item ${getStageClass(stage.status)}">
              <div class="stage-icon">
                <i class="bi ${getStageIcon(stage.status)}"></i>
              </div>
              <div class="stage-content">
                <div class="stage-title">${stage.name}</div>
                <div class="stage-meta">
                  ${stage.responsible ? `<i class="bi bi-person me-1"></i>${stage.responsible}` : ''}
                  ${stage.date ? `<i class="bi bi-calendar ms-3 me-1"></i>${stage.date}` : ''}
                  ${stage.shift ? `<i class="bi bi-clock ms-3 me-1"></i>${stage.shift}` : ''}
                </div>
                
                ${stage.name === 'Aprobación Área de Operaciones' ? renderOperationsComment(proc.id, stageIndex, stage) : ''}

                ${stage.name === 'Firma de Contrato' ? renderBranchAuthorization(proc.id, stageIndex, stage) : ''}
                ${stage.documents ? renderDocumentChecklist(proc.id, stageIndex, stage) : ''}
                ${!stage.documents && stage.status === 'Pendiente' && stage.name !== 'Firma de Contrato' ? `
                  <div class="stage-actions">
                    <button class="btn btn-success btn-action btn-sm" onclick="updateStatus('${proc.id}', ${stageIndex}, 'Aprobado')">
                      <i class="bi bi-check-circle me-1"></i>Aprobar
                    </button>
                    <button class="btn btn-danger btn-action btn-sm ms-2" onclick="updateStatus('${proc.id}', ${stageIndex}, 'Rechazado')">
                      <i class="bi bi-x-circle me-1"></i>Rechazar
                    </button>
                  </div>
                ` : ''}
                ${stage.name === 'Firma de Contrato' && stage.status === 'Pendiente' ? `
                  <div class="stage-actions">
                    <button class="btn btn-primary btn-action btn-sm" onclick="authorizeBranch('${proc.id}', ${stageIndex})">
                      <i class="bi bi-lock me-1"></i>Autorizar Branch
                    </button>
                    <button class="btn btn-success btn-action btn-sm ms-2" onclick="updateStatus('${proc.id}', ${stageIndex}, 'Aprobado')" ${stage.branchAuthorized ? '' : 'disabled'}>
                      <i class="bi bi-check-circle me-1"></i>Aprobar
                    </button>
                    <button class="btn btn-danger btn-action btn-sm ms-2" onclick="updateStatus('${proc.id}', ${stageIndex}, 'Rechazado')">
                      <i class="bi bi-x-circle me-1"></i>Rechazar
                    </button>
                  </div>
                ` : ''}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderOperationsComment(procId, stageIndex, stage) {
      const isApprovedOrRejected = stage.status === 'Aprobado' || stage.status === 'Rechazado';
      
      return `
        <div class="mt-3">
          <label for="op_obs_${procId}_${stageIndex}" class="form-label small text-muted">Observaciones del Área de Operaciones</label>
          <textarea class="form-control" 
                    id="op_obs_${procId}_${stageIndex}" 
                    rows="3" 
                    placeholder="Ingrese las observaciones aquí..."
                    onchange="updateComment('${procId}', ${stageIndex}, this.value)"
                    ${isApprovedOrRejected ? 'disabled' : ''}
          >${stage.comments || ''}</textarea>
          
          ${stage.comments && isApprovedOrRejected ? `<p class="mt-1 small text-info">Observación registrada: ${stage.comments}</p>` : ''}
        </div>
      `;
    }

    function renderBranchAuthorization(procId, stageIndex, stage) {
      return `
        <div class="documents-checklist">
          <div class="checklist-header">
            <strong><i class="bi bi-key me-2"></i>Autorización Branch</strong>
            <span class="checklist-progress">${stage.branchAuthorized ? 'Autorizado' : 'Pendiente'}</span>
          </div>
          <div class="document-check-item ${stage.branchAuthorized ? 'checked' : ''}">
            <input type="checkbox" disabled ${stage.branchAuthorized ? 'checked' : ''}>
            <label>Autorización validada por el Branch Manager</label>
            ${stage.branchAuthorized ? '<i class="bi bi-check-circle-fill text-success"></i>' : '<i class="bi bi-circle text-muted"></i>'}
          </div>
        </div>
      `;
    }

    function renderDocumentChecklist(procId, stageIndex, stage) {
      const checkedCount = stage.documents.filter(d => d.checked).length;
      const totalCount = stage.documents.length;
      const checklistProgress = Math.round((checkedCount / totalCount) * 100);

      return `
        <div class="documents-checklist">
          <div class="checklist-header">
            <strong><i class="bi bi-paperclip me-2"></i>Documentos Requeridos</strong>
            <span class="checklist-progress">${checkedCount}/${totalCount} completados (${checklistProgress}%)</span>
          </div>
          ${stage.documents.map((doc, docIndex) => `
            <div class="document-check-item ${doc.checked ? 'checked' : ''}" onclick="event.stopPropagation()">
              <input type="checkbox" 
                     id="doc_${procId}_${stageIndex}_${docIndex}" 
                     ${doc.checked ? 'checked' : ''}
                     onchange="toggleDocument('${procId}', ${stageIndex}, ${docIndex})">
              <label for="doc_${procId}_${stageIndex}_${docIndex}">${doc.name}</label>
              ${doc.checked ? '<i class="bi bi-check-circle-fill text-success"></i>' : '<i class="bi bi-circle text-muted"></i>'}
            </div>
          `).join('')}
          <div class="mt-3">
            <div class="progress" style="height: 8px;">
              <div class="progress-bar bg-success" style="width: ${checklistProgress}%"></div>
            </div>
          </div>
          ${stage.status === 'Pendiente' ? `
            <div class="stage-actions mt-3">
              <button class="btn btn-success btn-action btn-sm" onclick="updateStatus('${procId}', ${stageIndex}, 'Aprobado')">
                <i class="bi bi-check-circle me-1"></i>Aprobar
              </button>
              <button class="btn btn-danger btn-action btn-sm ms-2" onclick="updateStatus('${procId}', ${stageIndex}, 'Rechazado')">
                <i class="bi bi-x-circle me-1"></i>Rechazar
              </button>
            </div>
          ` : ''}
        </div>
      `;
    }

    function toggleProcess(collapseId, procId) {
      const collapse = document.getElementById(collapseId);
      const icon = document.getElementById('icon' + procId);
      const bsCollapse = bootstrap.Collapse.getOrCreateInstance(collapse, { toggle: false });
      const isShowing = collapse.classList.contains('show');

      if (isShowing) {
        bsCollapse.hide();
        icon.classList.add('collapsed');
        openProcessIds.delete(procId);
      } else {
        // FIX 2: Reafirmamos que al abrir, se carga el contenido EXACTO del proceso.
        const proc = processes.find(p => p.id === procId);
        if (proc) {
          collapse.innerHTML = generateProcessContent(proc);
        }
        bsCollapse.show();
        icon.classList.remove('collapsed');
        openProcessIds.add(procId);
      }
    }

    function updateComment(procId, stageIndex, comment) {
      const proc = processes.find(p => p.id === procId);
      if (proc) {
        proc.stages[stageIndex].comments = comment;
        saveProcesses();
        showToast('Observación de Operaciones guardada.');
      }
    }

    function toggleDocument(procId, stageIndex, docIndex) {
      const proc = processes.find(p => p.id === procId);
      if (proc) {
        proc.stages[stageIndex].documents[docIndex].checked = !proc.stages[stageIndex].documents[docIndex].checked;
        saveProcesses();
        updateStats();
        const collapse = document.getElementById('collapse' + procId);
        if (collapse && collapse.classList.contains('show')) {
          collapse.innerHTML = generateProcessContent(proc);
        }
        showToast('Documento actualizado.');
      }
    }

    function authorizeBranch(procId, stageIndex) {
      const code = prompt('Ingrese el código de autorización del Branch:');
      if (code === 'BM00') {
        const proc = processes.find(p => p.id === procId);
        if (proc) {
          proc.stages[stageIndex].branchAuthorized = true;
          saveProcesses();
          const collapse = document.getElementById('collapse' + procId);
          if (collapse && collapse.classList.contains('show')) {
            collapse.innerHTML = generateProcessContent(proc);
          }
          renderProcesses();
          showToast('Autorización Branch validada exitosamente.');
        }
      } else {
        showToast('Código incorrecto. Autorización denegada.');
      }
    }

    function getStageClass(status) {
      if (status === 'Aprobado') return 'stage-approved';
      if (status === 'Pendiente') return 'stage-pending';
      if (status === 'Rechazado') return 'stage-rejected';
      return '';
    }

    function getStageIcon(status) {
      if (status === 'Aprobado') return 'bi-check-circle-fill';
      if (status === 'Pendiente') return 'bi-clock-fill';
      if (status === 'Rechazado') return 'bi-x-circle-fill';
      return 'bi-circle';
    }

    function updateStatus(procId, stageIndex, newStatus) {
      const proc = processes.find(p => p.id === procId);
      if (proc) {
        const stage = proc.stages[stageIndex];
        if (stage.name === 'Firma de Contrato' && newStatus === 'Aprobado' && !stage.branchAuthorized) {
          showToast('No se puede aprobar sin autorización del Branch.');
          return;
        }

        // Se actualiza el estado y la fecha de aprobación/rechazo para la cronología
        proc.stages[stageIndex].status = newStatus;
        proc.stages[stageIndex].date = new Date().toISOString().split('T')[0];
        saveProcesses();
        updateStats();
        const collapse = document.getElementById('collapse' + procId);
        if (collapse && collapse.classList.contains('show')) {
          // Re-renderiza SOLO el contenido del proceso afectado.
          collapse.innerHTML = generateProcessContent(proc);
        }
        // Se regeneran las tarjetas por si el badge del encabezado cambió
        renderProcesses();
        showToast(`Etapa actualizada a ${newStatus}.`);
      }
    }

    function deleteProcess(procId) {
      if (confirm('¿Estás seguro de que deseas eliminar este proceso?')) {
        processes = processes.filter(p => p.id !== procId);
        saveProcesses();
        openProcessIds.delete(procId);
        updateStats();
        renderProcesses();
        showToast('Proceso eliminado exitosamente.');
      }
    }

    function calculateProgress(proc) {
      // Función que calcula el progreso INDIVIDUAL
      const completed = proc.stages.filter(s => s.status === 'Aprobado').length;
      return Math.round((completed / proc.stages.length) * 100);
    }

    function updateStats() {
      // Función que calcula el progreso GLOBAL (para las estadísticas superiores)
      const completed = processes.filter(p => calculateProgress(p) === 100).length;
      const pending = processes.length - completed;
      const total = processes.length;
      const thisMonth = processes.filter(p => {
        const date = new Date(p.stages[0].date);
        return date.getMonth() === new Date().getMonth() && date.getFullYear() === new Date().getFullYear();
      }).length;

      document.getElementById('statCompleted').textContent = completed;
      document.getElementById('statPending').textContent = pending;
      document.getElementById('statTotal').textContent = total;
      document.getElementById('statThisMonth').textContent = thisMonth;
    }

    function showToast(message) {
      const toast = document.getElementById('liveToast');
      toast.querySelector('.toast-body').textContent = message;
      bootstrap.Toast.getOrCreateInstance(toast).show();
    }

    function renderReportsTable() {
      const tableBody = document.getElementById('reportsTableBody');
      tableBody.innerHTML = '';
      processes.forEach(proc => {
        const progress = calculateProgress(proc);
        const status = progress === 100 ? 'Completado' : 'Activo';
        const row = `<tr>
          <td>${proc.id}</td>
          <td>${proc.candidate.name}</td>
          <td>${proc.candidate.rut}</td>
          <td>${proc.candidate.center}</td>
          <td>${progress}%</td>
          <td>${status}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Listener para resetear el formulario al cerrar el modal (prevención de datos antiguos)
    const newProcessModal = document.getElementById('newProcessModal');
    newProcessModal.addEventListener('hidden.bs.modal', function () {
        document.getElementById('newProcessForm').reset();
    });

    const reportsModal = document.getElementById('reportsModal');
    reportsModal.addEventListener('show.bs.modal', function () {
      renderReportsTable();
    });

    renderProcesses();
    updateStats();
  </script>
</body>

</html>
